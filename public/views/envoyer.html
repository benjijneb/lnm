<style type="text/css">
</style>
<h1>Messagerie</h1>
<form class="form-horizontal" novalidate role="form" ng-submit="envoyer()">
	<div class="form-group">
		<label class="col-sm-2 control-label" for="objet">Objet</label>
		<div class="col-sm-10">
			<input class="form-control" id="objet" type="text" ng-model="conversation.objet">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="inputRoyaume">Destinataires</label>
		<div class="col-sm-8">
			<input class="form-control" id="inputRoyaume" type="text" ng-model="inputRoyaume" typeahead="royaume.name for royaume in royaumes | filter:$viewValue" typeahead-editable="false">
		</div>
		<div class="col-sm-2">
			<button type="button" class="btn btn-link" ng-click="add()">
				<span class="glyphicon glyphicon-plus" title="ajouter destinataire"></span>
			</button>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="destinataires"></label>
		<div class="col-sm-10">
			<span class="label label-success" ng-repeat="destinataire in conversation.destinataires" style="margin-right:2px;">
				{{destinataire}}
				<a href="" ng-click="remove($index)">
					<span class="glyphicon glyphicon-remove" title="supprimer destinataire"></span>
				</a>
			</span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="contenu">Texte</label>
		<div class="col-sm-10">
			<textarea class="form-control" id="contenu" rows="10" ng-model="conversation.contenu"></textarea>
		</div>
	</div>
	<button class="btn btn-success" type="submit">Envoyer</button>
</form>
